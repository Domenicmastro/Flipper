services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    environment:
      PORT: 5173
    ports:
      - 5173:80
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    environment:
      PORT: 3000
    ports:
      - 3000:3000
  backend-tests:
    build:
      context: .
      dockerfile: backend.Dockerfile
    command: npm test
    volumes:
      - ./mochawesome-report:/app/mochawesome-report
